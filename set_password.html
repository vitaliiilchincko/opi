<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Set Password for Your Chat</h1>
    <p>Chat Name: <span id="chatNameDisplay"></span></p>
    <p>Chat Type: <span id="chatTypeDisplay"></span></p>
    <p>Password: <span id="chatPasswordDisplay"></span></p>
    <button onclick="goToChat()" class="btn btn-create">Go to Chat</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('chatNameDisplay').innerText = params.get('chatName');
    document.getElementById('chatTypeDisplay').innerText = params.get('chatType');
    document.getElementById('chatPasswordDisplay').innerText = params.get('chatPassword') || 'No password set';

    function goToChat() {
        // Здесь должна быть логика перехода к чату
        window.location.href = "chat.html"; // Изменить на реальный адрес чата
    }
</script>

</body>
</html>
